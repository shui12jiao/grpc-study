syntax = "proto3";

package pcbook;

option go_package = "../pb";

message Screen {
  message Resolution {
    uint32 width = 1;
    uint32 height = 2;
  }
  enum Panel {
    UNKOWN = 0;
    IPS = 1;
    VA = 2;
    TN = 3;
    OLED = 4;
  }

  float size_inch = 1;
  Resolution resolution = 2;
  Panel panel = 3;
  bool multtouch = 4;
}